server:
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100 # in query 자동 작성

logging:
  level:
    '[shop.mtcoding.metamall]': DEBUG # 로그 남길떄 사용
    '[org.hibernate.type]': TRACE # 콘솔 쿼리에 ? 에 주입된 값 보기