<!DOCTYPE html>
<html>
<head>
    <title>상품 삭제</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: black;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let selectedProductId;

            // 서버에서 상품 리스트를 가져와 표시합니다.
            function fetchProductList() {
                $.ajax({
                    type: "GET",
                    url: "/items",
                    beforeSend: function(xhr) {
                        const token = localStorage.getItem('token');
                        xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                    },
                    success: function(response) {
                        const products = response.data;
                        let productRows = '';

                        products.forEach(function(product) {
                            productRows += `
                            <tr>
                                <td><input type="radio" name="product" value="${product.id}" /></td>
                                <td>${product.name}</td>
                                <td>${product.price}</td>
                                <td>${product.qty}</td>
                            </tr>
                        `;
                        });

                        $("#product-table tbody").html(productRows);
                    },
                    error: function(response) {
                        const errorMessage = response.responseJSON.msg;
                        alert(errorMessage);
                    },
                });
            }

            fetchProductList();

            // 라디오 버튼 선택 시 이벤트
            $("#product-table").on("change", "input[name='product']", function() {
                selectedProductId = $(this).val();
            });

            // 상품 삭제 버튼 클릭 시 이벤트
            $("#delete-product").on("click", function() {
                if (!selectedProductId) {
                    alert("삭제할 상품을 선택하세요.");
                    return;
                }

                // 서버에 상품 삭제 요청을 보냅니다.
                $.ajax({
                    type: "DELETE",
                    url: "/item/" + selectedProductId,
                    beforeSend: function(xhr) {
                        const token = localStorage.getItem('token');
                        xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                    },
                    success: function(response) {
                        // 상품 삭제 성공 시, 상품 리스트를 다시 가져옵니다.
                        fetchProductList();
                    },
                    error: function(response) {
                        // 상품 삭제 실패 시, 오류 메시지를 표시합니다.
                        const errorMessage = response.responseJSON.msg;
                        alert(errorMessage);
                    },
                });
            });

            $("#back-to-productmanagement").on("click", function() {
                window.location.href = "/productmanagement";
            });
        });
    </script>
</head>
<body>
<h1>상품 관리</h1>
<table id="product-table">
    <thead>
    <tr>
        <th>상품 선택</th>
        <th>상품 이름</th>
        <th>상품 가격</th>
        <th>상품 재고</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<button id="delete-product">상품 삭제</button>

<div style="text-align:center; margin-top:20px;">
    <button type="button" id="back-to-productmanagement">상품 관리 페이지로 가기</button>
</div>

</body>
</html>
